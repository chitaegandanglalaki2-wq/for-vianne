<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
</head>

<body style="background:rgb(85, 150, 230); overflow:hidden;">

<div id="container">
    <h1>Will you be my valentine? ❤️</h1>
    <button id="Yes">Yes!</button>
    <button id="No">No</button>
</div>

<img id="popupImg">
<img id="bigImg" src="w.jpg">

<audio id="yesSound" src="yy.mp3"></audio>

<style>
h1 { font-size:50px; }
button { font-size:15px; padding:6px 12px; cursor:pointer; }

#container { margin-top:200px; text-align:center; }

#No { background:red; position:fixed; margin-left:5px; }
#Yes { background:green; animation:pulse .5s infinite; }

#popupImg {
    position:fixed;
    width:150px;
    display:none;
    z-index:10;
}

#bigImg {
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:420px;
    display:none;
    z-index:20;
    border-radius:20px;
}

.heart {
    position:fixed;
    top:-20px;
    font-size:24px;
    animation: fall 4s linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

@keyframes pulse {
    0% {transform:scale(1);}
    50% {transform:scale(1.1);}
    100% {transform:scale(1);}
}
</style>

<script>
const noBtn = document.getElementById("No");
const yesBtn = document.getElementById("Yes");
const popupImg = document.getElementById("popupImg");
const bigImg = document.getElementById("bigImg");
const sound = document.getElementById("yesSound");

const noPics = ["e.jpg","a.jpg","m.jpg"];

noBtn.addEventListener("mouseenter", () => {
    noBtn.style.left = Math.random() * (innerWidth-100) + "px";
    noBtn.style.top = Math.random() * (innerHeight-40) + "px";

    popupImg.src = noPics[Math.floor(Math.random()*noPics.length)];
    popupImg.style.left = Math.random()*(innerWidth-150)+"px";
    popupImg.style.top = Math.random()*(innerHeight-150)+"px";
    popupImg.style.display = "block";

    setTimeout(()=>popupImg.style.display="none",800);
});

yesBtn.addEventListener("click", () => {
    bigImg.style.display = "block";
    sound.play();
    hearts();
});

function hearts(){
    for(let i=0;i<30;i++){
        let h=document.createElement("div");
        h.innerHTML="❤️";
        h.className="heart";
        h.style.left=Math.random()*innerWidth+"px";
        h.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),5000);
    }
}
</script>

</body>
</html>
